<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .send-button {
            background-color: rgb(25, 135, 84);
            color: white;
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .chat-input {
            padding: 12px 15px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 15px;
            flex-grow: 1;
        }

        .chat-input-container {
            display: flex;
            margin-bottom: 20px;
        }

        .app-container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-message-user {
            display: flex;
            justify-content: flex-end;
            align-items: start;
        }

        .chat-message-robot {
            display: flex;
            justify-content: flex-start;
            align-items: start;
        }

        .chat-message-text {
            background-color: rgb(238, 238, 238);
            padding: 15px 20px;
            border-radius: 10px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 20px;
            max-width: 300px;
        }

        .chat-message-profile {
            width: 45px;
        }

        .chat-messages-container {
            flex-grow: 1;
            margin-top: 20px;
            margin-bottom: 20px;
            overflow: scroll;
            scrollbar-width: none; /* Firefox */
        }

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <!-- React y ReactDOM desde CDN -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <!-- Biblioteca del chatbot -->
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <!-- Babel compiler para JSX, traduce JSX a JavaScript normal en el navegador -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <!-- Nuestro código React en JSX --> 
    <script type="text/babel">

        // ==================== COMPONENTE REACT: ChatInput ====================
        // Componente que maneja el input de texto y botón de envío
        function ChatInput({ chatMessages, setChatMessages }) { 
            const [inputText, setInputText] = React.useState('');

            function saveInputText (event) {
                setInputText(event.target.value);
            }

            function sendMessage(){
                const newChatMessages = [
                    ...chatMessages, {
                        message: inputText,
                        sender: "user",
                        id: crypto.randomUUID()
                    }
                ]

                setChatMessages(newChatMessages);
                
                const response = Chatbot.getResponse(inputText);
                console.log(response);
                  setChatMessages([
                    ...newChatMessages, 
                    {
                        message: response,
                        sender: "robot",
                        id: crypto.randomUUID()
                    }
                ]);

                setInputText('');
            }

            return (
                <div className="chat-input-container">
                    <input 
                        type="text" 
                        placeholder="Send a message to Chatbot" 
                        size="30" 
                        onChange = {saveInputText}
                        value = {inputText}
                        className="chat-input"
                    />
                    <button
                    onClick={sendMessage}
                    className="send-button"
                    >Send</button>
                </div>
            )
        }  

        // ==================== COMPONENTE REACT: ChatMessage ====================
        // Componente que renderiza un mensaje individual del chat
        function ChatMessage({ message, sender }) {
            //const message = props.message;
            //const sender = props.sender;
            //const { message, sender } = props;
            /*
            if (sender === "chatbot") {
                return (
                    <div>
                        <img src="robot.png" alt="" width= "50" />
                        {message}
                    </div>
                )
            }
            */

            return (
                <div className={
                    sender === 'user' 
                    ? 'chat-message-user' 
                    : 'chat-message-robot'
                }>
                    {sender === 'robot' && (
                        <img src="robot.png" className="chat-message-profile" />
                    )}
                    <div className="chat-message-text">
                        {message}
                    </div>
                    {sender === 'user' && (
                        <img src="user.png" className="chat-message-profile" />
                    )}
                </div>
            )
        }
    
        // ==================== COMPONENTE REACT: ChatMessages ====================
        // Componente que maneja el estado y renderiza la lista de mensajes
        function ChatMessages({ chatMessages }) {
            const chatMessagesRef = React.useRef(null);

            React.useEffect(() => {
                const containerElem = chatMessagesRef.current;
                if (containerElem) {
                    containerElem.scrollTop = containerElem.scrollHeight;
                }
            }, [chatMessages]);

            return (
                <div className="chat-messages-container" ref={chatMessagesRef}>
                    

                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage 
                                message = {chatMessage.message} 
                                sender = {chatMessage.sender}
                                key = {chatMessage.id}
                            />
                        );
                    })}
                </div>
            );
        }

        // ==================== COMPONENTE REACT: App ====================
        // Componente principal que renderiza toda la aplicación
        function App() {

             const [chatMessages, setChatMessages] = React.useState( [{
                message: "hello chatbot!",
                sender: "user",
                id: 'id1'
            }, {
                message: "Hello! How can I help you?",
                sender: "robot",
                id: 'id2' 
                }, { 
                message: "can you get me todays date?", 
                sender: "user", 
                id: 'id3' 
                }, { 
                message: "Today is September 10th", 
                sender: "robot", 
                id: 'id4' 
                }]);
           // const [chatMessages, setChatMessages] = array; // destructuring
            /*const chatMessages = array[0]; // estado actual
            const setChatMessages = array[1]; // función para actualizar el estado*/
            return (
                <div className="app-container">
                    <ChatMessages 
                    chatMessages={chatMessages}
                    />
                     <ChatInput 
                    chatMessages={chatMessages}
                    setChatMessages={setChatMessages}
                    />
                </div>
            );
        }


       

      // Seleccionamos el contenedor y renderizamos la aplicación React en él 
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
